<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body {
            /* background-color: rgb(9, 65, 23);*/
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .control-panel {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #close {
            background-color: #f44336;
        }

        #close:hover {
            background-color: #e53935;
        }

        #send_msg_div {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        #send_msg {
            flex-grow: 1;
            padding: 5px;
            font-size: 1em;
        }

        section {
            width: 100%;
            max-width: 600px;
        }

        #rev_msg {
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 150px;
            overflow-y: auto;
            word-wrap: break-word;
        }

        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>WebSocket Client</h1>
    </header>

    <main>
        <section class="control-panel">
            <button id="connect">Connect</button>
            <button id="close">Close</button>
        </section>

        <div id="content"></div>

    </main>

    <script src="client.js" defer></script>
</body>

</html>
