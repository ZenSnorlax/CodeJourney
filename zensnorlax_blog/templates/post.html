<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='post_style.css') }}">
</head>

<body>
    <div id="container">
        <div id="left">
            <main>
                {{ content | safe }}
            </main>
        </div>
        <div id="right">
            <div id="archives">
                <label>文章归档</label>
                <ul>
                    {% for post in posts %}
                    <li><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div id="footer">
        <p>创建日期: {{ post.date_created }}</p>
    </div>
</body>

</html>
