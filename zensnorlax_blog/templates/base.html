<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Zensnorlax Blog{% endblock %}</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Zensnorlax Blog</h1>
        </header>

        <main>
            <div class="content">
                {% block content %}{% endblock %}
            </div>

            <aside class="sidebar">
                <h2>Archives</h2>
                <ul>
                    {% for post in posts %}
                    <li><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>

                <h2>Recent Posts</h2>
                <ul>
                    {% for post in recent_posts %}
                    <li><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </aside>
        </main>
    </div>
</body>

</html>
